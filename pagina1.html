<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    
    <title>Page Title</title>
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        
        label {
            font-weight: bold;

        }
        p[name^="mis"]{
            color: #f00;
        }
        p[name$="los"]{
            color: #0f0;
        }
    </style>
</head>
<body>
    <p name="miselementos">hola</p>
    <p name="misestilos">Como estas</p>
    <p name="mis">Hola</p>
</body>
</html>
